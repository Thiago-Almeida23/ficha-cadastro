<div class="cadastro-container">
  <h1>FICHA DE CADASTRO</h1>

  <form #cadastroForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
    </div>

    <div class="input-field">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" [(ngModel)]="sobrenome" required>
    </div>

    <div class="input-field">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="dataNascimento" required>
    </div>

    <div class="input-field">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" [(ngModel)]="telefone" required placeholder="(__)_____-____">
    </div>

    <div class="input-field">
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" required placeholder="exemplo@email.com">
    </div>

    <div class="input-field">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" [(ngModel)]="endereco" required>
    </div>

    <div class="input-field">
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" [(ngModel)]="bairro" required>
    </div>

    <div class="input-field">
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" [(ngModel)]="cidade" required>
    </div>

    <div class="input-field">
      <label for="atendimentoPlano">Atendimento pelo Plano:</label>
      <select id="atendimentoPlano" name="atendimentoPlano" [(ngModel)]="atendimentoPlano" required>
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>
    </div>

    <button type="submit">Enviar</button>
  </form>
</div>
